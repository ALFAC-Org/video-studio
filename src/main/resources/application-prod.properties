# Config do banco de dados MySQL
spring.datasource.url=${SPRING_VIDEO_STUDIO_DATASOURCE_URL:jdbc:mysql://localhost:3307/videostudiodb}
spring.datasource.username=${VIDEO_STUDIO_DATASOURCE_USERNAME:videostudio}
spring.datasource.password=${VIDEO_STUDIO_DATASOURCE_PASSWORD:videostudio}
# Configuração para ignorar falhas de conexão com o banco de dados
spring.sql.init.continue-on-error=true

# Server
server.port=${APPLICATION_PORT:8082}
